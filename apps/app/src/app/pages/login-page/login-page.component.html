<div class="login-page">
  <h2>{{'login.title' | translate }}</h2>

  <div class="login-form">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
          <div>
            <mat-form-field>
              <mat-label>{{'login.form.loginLabel' | translate}}</mat-label>
              <input matInput formControlName="login">
              <mat-error *ngIf="login?.errors?.['email']">{{'login.error' | translate}}</mat-error>
              <mat-error *ngIf="login?.errors?.['required']">{{'login.error' | translate}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error>{{'login.error' | translate}}</mat-error>
            </mat-form-field>
          </div>
          <div class="buttonDiv">
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!loginForm.valid">{{'login.title' | translate}}</button>
            <button mat-raised-button color="accent" color="primary" (click)="goToRegister()">
              {{'login.register' | translate}}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
