<div *ngIf="model$ | async; let model">
  <app-pokemons-page-header></app-pokemons-page-header>

  <div class="container my-5">
    <app-pokemons-list
      (favorite)="setFavoritePokemon($event)"
      (removefavorite)="deleteFavoritePokemon($event)"
      [favorits]="favorites$"
      [myPokemon]="myPokemon$"
      [pokemons]="model.pokemons"
      class="row"
    ></app-pokemons-list>
  </div>
</div>
